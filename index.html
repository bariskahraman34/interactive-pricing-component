<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>Interactive Pricing Component</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="head">Simple, traffic-based pricing</h1>
            <p class="content">Sign-up for our 30-day trial. No credit card required. </p>
        </div>

        <div class="card-container">
            <div class="pricing-detail">
                <p class="pageviews">100K PAGEVIEWS</p>
                <p class="pricing"> 
                    <span>$16.00</span>
                    <span>/ month</span>
                </p>
            </div>
            <div class="input-element">
                <input type="range" id="pricing-input" min="0" max="100" value="50">
            </div>
            <div class="monthly-yearly-selector-container">
                <p class="billing">Monthly Billing</p>
                <input type="checkbox" id="period-selector">
                <div class="yearly-container">
                    <p class="billing">Yearly Billing</p>
                    <span class="discount">25% discount</span>
                </div>
            </div>
            <div class="start-trial-container">
                <ul class="package-contents">
                    <li class="package-content">Unlimited websites</li>
                    <li class="package-content">100% data ownership </li>
                    <li class="package-content">Email reports</li>
                </ul>
                <button class="start-trial-btn">

                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
